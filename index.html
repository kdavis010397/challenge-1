<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__info">
        <h2 class="card__heading">
          Get <span class="card__heading--highlight">insights</span> that help
          your business grow.
        </h2>
        <p class="card__benefits">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__stat">
            <span class="card__stat--num" id="stat-1">10k+</span> companies
          </div>
          <div class="card__stat">
            <span class="card__stat--num" id="stat-2">314</span> templates
          </div>
          <div class="card__stat">
            <span class="card__stat--num" id="stat-3">12m+</span> queries
          </div>
        </div>
      </div>
      <div class="card__image-container">
        <img
          class="card__image"
          src="images/image-header-desktop.jpg"
          alt="Header Image"
        />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kevin Davis</a>.
    </div>
  </body>
</html>
